<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<button onclick="count_date()">Tinh so ngay</button>
<p id="result"></p>
<script>
    let input_month ;
    input_month = parseInt("input_month");
    input_month = document.getElementById('month').value;
    function count_date() {
        switch (input_month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('resoult').innerText= 'Thang co 31 ngay'
                break;
            case 2:
                document.getElementById('resoult').innerText='Thang co 28,29 ngay'
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('resoult').innerText= ''
        }
    }
</script>
</body>
</html>
